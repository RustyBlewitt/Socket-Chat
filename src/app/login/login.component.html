<form class="login-form bounce">
    <h2>Login</h2>
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input name = "username" [(ngModel)] = "username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input name = "password" [(ngModel)] = "password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login($event)">Sign in</button>
    <p *ngIf="error">Login failed, please check credentials and try again.</p>
</form>
