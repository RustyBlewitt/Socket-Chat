<div class="container">
    <div class='chat-space'>
        <ul>
            <li *ngFor='let message of messages'>{{message}}</li>
        </ul>
    </div>
    

    <form class='new_message'>
        <div class="form-group">
            <label for='messagecontent'>Send message</label>
            <input type='text' [(ngModel)] ='messagecontent' name='messagecontent' id='messagecontent' class='form-control'/>
        </div>
        <div class='form-group'>
            <button (click)='chat($event, messagecontent)' class='btn btn-primary'>Send</button>
        </div>
    </form>

</div>
