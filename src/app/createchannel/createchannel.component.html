<form class="createchannel-form">
        <h2>Create channel</h2>
        <div class="form-channel">
            <label for="channelName">Channel name</label>
            <input name = "channelname" [(ngModel)] = "channelname" type="text" class="form-control" id="channelname" placeholder="Channel name">
        </div>
        <div class="margin-top margin-bottom form-channel">
            <h6>Channel group</h6>
            <button *ngFor="let g of grouplist" id="{{g.groupname}}" class="btn btn-primary unselected" (click)="selectgroup($event, g.groupname)">{{g.groupname}}</button>
        </div>

        <div class="margin-top" *ngIf="userlist != null" class="form-channel">
            <h6>Select channel members</h6>
            <button *ngFor="let u of userlist" id="{{u}}" class="btn btn-primary unselected" (click)="toggleuser($event, u)">{{u}}</button>
        </div>
        <div class="margin-top">
            <button type="submit" class="btn btn-primary" (click)="create($event)">Create</button>
            <button type="submit" class="btn btn-primary" style="float:right; background: grey; border: grey;" (click)="cancel($event)">Cancel</button>
        </div>
        <p *ngIf="error">Channel creation failed.</p>
    </form>
