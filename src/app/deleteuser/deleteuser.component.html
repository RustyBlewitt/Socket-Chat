<div *ngIf="userlist != null">
    <h4>Click user to delete: </h4>
    <ul *ngFor="let u of userlist">
        <li><button type="submit" class="btn btn-primary" (click)="delete($event, u)">{{u.username}}</button></li>
    </ul>
    <h6 *ngIf="error" style="color: red;">{{error}}</h6>
    <button type="submit" class="cancel btn btn-primary" (click)="cancel($event)">Cancel</button>
</div>
